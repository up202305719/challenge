<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Mama</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Classificador de Tecido Mam√°rio</h1>

        <div class="upload-section">

            <div id="result"></div>
        </div>
    </div>
